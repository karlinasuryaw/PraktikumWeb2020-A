<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="assets/img/icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Vampiro+One&display=swap" rel="stylesheet"type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,100,300,700" rel="stylesheet" type="text/css" />
      
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Masuk - Pena</title>
<body class="formpena">
	<div class="page-content">
		<div class="formpena-content">
            <div class="form-left">
                <img src="assets/img/jurnalis.jpg" alt="" width="400px">
			</div>
			<div class="form-right">
				<div class="tab">
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-up')" id="defaultOpen">Masuk</button>
					</div>
				</div>
				<form class="form-detail" action="#" method="post">
					<div class="tabcontent" id="sign-up">
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="email" id="email" class="input-text" required>
								<span class="label">E-Mail</span>
                                <span class="border"></span>
							</label>
                        </div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="password" name="password" id="password" class="input-text" required>
								<span class="label">Password</span>
								<span class="border"></span>
								<a href="daftar.html"><legend id="forgot-pass">Belum Punya Akun? Klik Disini</legend></a>
							</label>
						</div>
						<div class="form-row-last">
							<p><input type="submit" name="masuk" class="masuk" value="Masuk"></p>
						</div>
                    </div>
                </form>
                </div>
            </div>
        </div>        
	</form>
</body>
</html>
